format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - api_key:
  - BITRISE_IPA_PATH:
  - BITRISE_DSYM_PATH:

workflows:
  test:
    steps:
    - path::./:
        inputs:
        - notify: "off"
        - auto_update: "off"
        - max_test_duration: "10m"
        - video_recording: "off"
        - inapp_bug_reporting: "on"
        - comment: ""
        - tester_groups: ""
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            if [[ "$TESTFAIRY_PUBLIC_INSTALL_PAGE_URL" == "" ]] ; then
              echo "No TESTFAIRY_PUBLIC_INSTALL_PAGE_URL env available!!"
              exit 1
            fi
            echo "TESTFAIRY_PUBLIC_INSTALL_PAGE_URL: ${TESTFAIRY_PUBLIC_INSTALL_PAGE_URL}"
